<header></header>

<div class="work">
  <div class="container">
    <h1 class="work__title">Work</h1>

    <app-featured-work *ngFor="let item of featuredWork"

                       [text]="item.text"
                       [routerLink]="['workDetails/', item.id]"
    >

    </app-featured-work>

  </div>
</div>
